<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BoardKit Prototype</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
            crossorigin="anonymous"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
        <!-- Custom -->
        <link rel="stylesheet" href="../base.css">
        <link rel="stylesheet" href="player.css">
    </head>
    <body>
        <h1>BoardKit Player Prototype</h1>
        <noscript>BoardKit requires JavaScript to run, please enable JavaScript in your browser to use BoardKit.</noscript>
        <div id="loadingPrompts">
            <h2>BoardKit is now loading</h2>
            <p id="loadingCurrent">Loading engine...</p>
        </div>
        <p class="supportError" style="display: none;">BoardKit requires at least Chrome 86, Firefox 78, Safari 14 or equivalent.</p>
        <!-- This is horrid. -->
        <div id="appContainer" style="display: none;">
            <a id="editLink" class="" href="../editor">Edit</a>
            <div id="boardContainer">
                <div id="board">
                <!-- Dynamic content inserted here. -->
                </div>
            </div>
            <button id="rollBtn">Roll</button>
            <p id="rollTxt"></p>
        </div>
        <script src="../shared.js"></script>
        <script src="player.js"></script>
    </body>
</html>
